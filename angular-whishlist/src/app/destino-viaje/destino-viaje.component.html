<div class="card-content" [@esFavorito]="destino.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito' ">
	<div class="card-img">
		<img src="https://placeimg.com/380/230/nature" alt="">	
		<span><h4>{{position}}</h4></span>

		</div>
	<div class="card-desc">
		<h3> {{destino.nombre}} </h3>
		<p>Servicios</p>
		<ul>
			<li *ngFor="let s of destino.servicios">
				<span [ngSwitch]="s">
					<i *ngSwitchCase="'desayuno'" style="color: red;">{{s}}</i>
					<i *ngSwitchDefault>{{s}}</i>
					{{s}}
				</span>
			</li>
		</ul>
		<div>
			<a href="#" (click)="voteUp()" appTrackearClick data-trackear-tags="destino_vote_up lista_destinos_items">
				 <i class="material-icons md-18">thumb_up</i>
				</a>
				&nbsp;
			<a href="#" (click)="voteDown()" appTrackearClick data-trackear-tags="destino_vote_down lista_destinos_items"> 
				<i class="material-icons md-18">thump_down</i>
			</a>
			&nbsp;
			Votos: {{destino.votes}}

		</div>
		<a href="#" class="btn-card" (click)="ir()"
		appTrackearClick data-trackear-tags="destino_elegir_preferido lista_destinos_items">
			Ir!</a>
		<span *ngif="destino.isSelected()">
			<span ngNonBindable>{{PREFERIDO}}</span>
		</span>
		<a [routerLink]="['/destino']">Ver detalle</a>
	</div>	

</div>
